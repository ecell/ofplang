name: toy
author: Kazunari Kaizu
description: Toy program.
contents:
  input:
    - id: duration
      type: Float
      default:
        value: 5
        type: Float
  output:
    - id: out1
      type: Plate96
  processes:
    - id: serve_plate1
      type: ServePlate96
    - id: serve_plate2
      type: ServePlate96
    - id: sleep1
      type: Sleep
    - id: sleep2
      type: Sleep
    - id: sleep3
      type: Sleep
    - id: gather1
      type: Gather
    - id: store_labware1
      type: StoreLabware
  connections:
    - input:
        - input
        - duration
      output:
        - sleep1
        - duration
    - input:
        - input
        - duration
      output:
        - sleep2
        - duration
    - input:
        - input
        - duration
      output:
        - sleep3
        - duration
    - input:
        - serve_plate1
        - value
      output:
        - sleep1
        - in1
    - input:
        - sleep1
        - out1
      output:
        - sleep2
        - in1
    - input:
        - serve_plate2
        - value
      output:
        - sleep3
        - in1
    - input:
        - sleep2
        - out1
      output:
        - gather1
        - in1
    - input:
        - sleep3
        - out1
      output:
        - gather1
        - in2
    - input:
        - gather1
        - out1
      output:
        - output
        - out1
    - input:
        - gather1
        - out2
      output:
        - store_labware1
        - in1