input:
  - id: volume1
    type: Array[Float]
  - id: channel1
    type: Integer
    default:
      value: 0
      type: Integer
  - id: volume2
    type: Array[Float]
  - id: channel2
    type: Integer
    default:
      value: 1
      type: Integer
output:
  - id: data
    type: Spread[Array[Float]]
operations:
  - id: serve_plate1
    type: ServePlate96
  - id: dispense_liquid1
    type: DispenseLiquid96Wells
  - id: dispense_liquid2
    type: DispenseLiquid96Wells
  - id: read_absorbance1
    type: ReadAbsorbance3Colors
  - id: store_labware1
    type: StoreLabware
connections:
  - input:
      - input
      - volume1
    output:
      - dispense_liquid1
      - volume
  - input:
      - input
      - channel1
    output:
      - dispense_liquid1
      - channel
  - input:
      - input
      - volume2
    output:
      - dispense_liquid2
      - volume
  - input:
      - input
      - channel2
    output:
      - dispense_liquid2
      - channel
  - input:
      - serve_plate1
      - value
    output:
      - dispense_liquid1
      - in1
  - input:
      - dispense_liquid1
      - out1
    output:
      - dispense_liquid2
      - in1
  - input:
      - dispense_liquid2
      - out1
    output:
      - read_absorbance1
      - in1
  - input:
      - read_absorbance1
      - out1
    output:
      - store_labware1
      - in1
  - input:
      - read_absorbance1
      - value
    output:
      - output
      - data
