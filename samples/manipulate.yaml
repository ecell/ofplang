- name: Plate96
  ref: Labware
  description: A 96-well plate.
- name: Unit
  ref: String
- name: ServePlate96
  ref: IOOperation
  description: Provide an empty 96-well plate.
  output:
    - id: value
      type: Plate96
- name: StoreLabware
  ref: IOOperation
  description: Store the 96-well plate in the designated location. Or simply discard.
  input:
    - id: in1
      type: Labware
    - id: where
      type: String
      default:
        value: ""
        type: String
- name: LabwareToSpotArray
  ref: BuiltinOperation
  description: ""
  input:
    - id: in1
      type: Labware
    - id: indices
      type: Array[Integer]
  output:
    - id: out1
      type: SpotArray
- name: DispenseLiquid96Wells
  ref: Operation
  description: Dispense liquid into the 96-well plate.
  input:
    - id: in1
      type: SpotArray | Plate96
    - id: channel
      type: Integer
      default:
        value: 0
        type: Integer
    - id: volume
      type: Array[Float]
    - id: unit
      type: Unit
      default:
        value: microliter
        type: Unit
  output:
    - id: out1
      type: Plate96
- name: ReadAbsorbance3Colors
  ref: Operation
  description: Measure the absorbance of the 96-well plate.
  input:
    - id: in1
      type: SpotArray | Plate96
  output:
    - id: out1
      type: Plate96
    - id: value
      type: Spread[Array[Float]]
- name: NeuralNetworkOperation
  ref: Operation
  description: Base class for neural network operations.

- name: NN1r
  ref: NeuralNetworkOperation
  description: Process one color channel through NN1.
  input:
    - id: in1
      type: Array[Float]
  output:
    - id: out1
      type: Array[Float]

- name: NN1g
  ref: NeuralNetworkOperation
  description: Process one color channel through NN1.
  input:
    - id: in1
      type: Array[Float]
  output:
    - id: out1
      type: Array[Float]

- name: NN1b
  ref: NeuralNetworkOperation
  description: Process one color channel through NN1.
  input:
    - id: in1
      type: Array[Float]
  output:
    - id: out1
      type: Array[Float]

- name: NN2
  ref: NeuralNetworkOperation
  description: Combine and process two channel outputs.
  input:
    - id: in1
      type: Array[Float]
    - id: in2
      type: Array[Float]
  output:
    - id: out1
      type: Array[Float]

- name: NN3
  ref: NeuralNetworkOperation
  description: Generate the final output by processing the combined channels.
  input:
    - id: in1
      type: Array[Float]
  output:
    - id: out1
      type: Array[Float]
