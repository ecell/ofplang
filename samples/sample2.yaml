definitions:
  - name: RunScript1
    ref: RunScript
    description: ""
    input:
      - id: script
        type: String
        default:
          type: String
          value: |
            out1 = total - in1
      - id: in1
        type: Array[Float]
      - id: total
        type: Float
    output:
      - id: out1
        type: Array[Float]
input:
  - id: volume
    type: Array[Float]
  - id: indices
    type: Array[Integer]
  - id: channel
    type: Integer
    default:
      value: 1
      type: Integer
output:
  - id: data
    type: Spread[Array[Float]]
operations:
  - id: script1
    type: RunScript1
    input:
      - id: total
        type: Float
        value: 100.0
  - id: serve_plate1
    type: ServePlate96
  - id: spot_array_from_labware1
    type: LabwareToSpotArray
  - id: dispense_liquid1
    type: DispenseLiquid96Wells
  - id: dispense_liquid2
    type: DispenseLiquid96Wells
    input:
      - id: channel
        type: Integer
        value: 0
  - id: read_absorbance1
    type: ReadAbsorbance3Colors
  - id: store_labware1
    type: StoreLabware
connections:
  - input:
      - input
      - volume
    output:
      - script1
      - in1
  - input:
      - script1
      - out1
    output:
      - dispense_liquid2
      - volume
  - input:
      - input
      - volume
    output:
      - dispense_liquid1
      - volume
  - input:
      - input
      - channel
    output:
      - dispense_liquid1
      - channel
  - input:
      - serve_plate1
      - value
    output:
      - spot_array_from_labware1
      - in1
  - input:
      - input
      - indices
    output:
      - spot_array_from_labware1
      - indices
  - input:
      - spot_array_from_labware1
      - out1
    output:
      - dispense_liquid1
      - in1
  - input:
      - dispense_liquid1
      - out1
    output:
      - dispense_liquid2
      - in1
  - input:
      - dispense_liquid2
      - out1
    output:
      - read_absorbance1
      - in1
  - input:
      - read_absorbance1
      - out1
    output:
      - store_labware1
      - in1
  - input:
      - read_absorbance1
      - value
    output:
      - output
      - data
